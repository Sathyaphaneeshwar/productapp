# Render Blueprint - Deployment Configuration
# This file tells Render how to deploy the app

services:
  # Backend API (Flask/Python)
  - type: web
    name: stock-app-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && python app.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stock-app-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_ENV
        value: production
      - key: ENCRYPTION_KEY
        sync: false  # Set manually in Render dashboard
    healthCheckPath: /api/quarters
    autoDeploy: true

  # Frontend (React Static Site)
  - type: web
    name: stock-app-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://stock-app-backend.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

# PostgreSQL Database
databases:
  - name: stock-app-db
    region: oregon
    plan: free
    databaseName: stockapp
    user: stockapp_user
